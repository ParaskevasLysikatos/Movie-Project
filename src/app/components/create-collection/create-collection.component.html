<div class="container row justify-content-center">
  <div class="col-4">
  <br>
  <br>
  <br>
    <h3>Create collection form</h3>

    <form class="form" [formGroup]="collectionForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" />
        <span
          class="text-danger"
          *ngIf="(collectionFormControl['title'].touched || submitted) && collectionFormControl['title'].errors?.['required']"
        >
          Title is required
        </span>
      </div>

      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" formControlName="description" />
        <span
          class="text-danger"
          *ngIf="(collectionFormControl['description'].touched || submitted) && collectionFormControl['description'].errors?.['required']"
        >
          Title is required
        </span>
      </div>

      <div class="form-group d-flex justify-content-center">
        <button type="submit" class="btn btn-success mt-3">Create</button>
      </div>
    </form>
    <br>
    <span
          class="text-success"
          *ngIf="submitted"
        >
          Collection created values: {{collectionForm.value | json}}
        </span>
  </div>
</div>
