<br>
<div class="container m-5 justify-content-center">

<table class="table table-hover" >
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Total movies</th>
      <th scope="col">See collection details</th>
      <th scope="col">Delete collection</th>
    </tr>
  </thead>
  <tbody >
    <!-- <tr *ngFor="let item of cleanCollections;let i=index"> -->
      <tr *ngFor="let item of collections;let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{item.title}}</td>
      <td>{{item.description}}</td>
      <td>{{item.movies?.length}}</td>
      <!-- <td><button mat-menu-item (click)="SeeCollection(item.key)"> -->
        <td><button mat-menu-item (click)="SeeCollection(item.id)">
          <a>
            <mat-icon>pageview</mat-icon>
          </a>
        </button> </td>
        <!-- <td><button mat-menu-item (click)="deleteCollection(item.key)"> -->
          <td><button mat-menu-item (click)="deleteCollection(item.id)">
          <a>
            <mat-icon>delete</mat-icon>
          </a>
        </button> </td>
    </tr>
  </tbody>
</table>

</div>
